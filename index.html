<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://i.ibb.co/ZqC6Lpf/Galaxy-Fiber-Logo-350x100pixels.png">
  <title>GALAXY INVENTORY SYSTEM</title>
  
  <style>
    /* Style for the "Start" overlay */
    #start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f1f1f1; /* Light grey background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Style for the Button */
    .start-btn {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #0056b3; /* Galaxy Blue-ish */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-family: sans-serif;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .start-btn:hover {
      background-color: #004494;
    }
    
    /* The Logo styling */
    .logo-img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    /* Iframe styling */
    iframe {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      border: none;
    }
  </style>
</head>
<body>

  <iframe 
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbxkVEXMifkmjaQk8abLldWmvNgf6xgD1U7vd89UdQwhA_1LzesNeeWsi0sntwtzFW5D/exec"
    allowfullscreen="true">
  </iframe>

  <div id="start-overlay">
    <img src="https://i.ibb.co/ZqC6Lpf/Galaxy-Fiber-Logo-350x100pixels.png" alt="Galaxy Logo" class="logo-img">
    <button class="start-btn" onclick="enterSystem()">OPEN SYSTEM</button>
  </div>

  <script>
    function enterSystem() {
      // 1. Get the iframe element
      var iframe = document.getElementById('app-frame');
      var overlay = document.getElementById('start-overlay');

      // 2. Request Fullscreen on the iframe (or the body)
      // We try to fullscreen the body so the overlay disappears naturally
      var elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }

      // 3. Hide the button overlay so the user sees the system
      overlay.style.display = 'none';
    }
  </script>
</body>
</html>
